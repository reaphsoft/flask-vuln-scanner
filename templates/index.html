<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vulnerability Scanner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #output {
      white-space: pre-wrap;
      background: #f8f9fa;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: scroll;
      margin-top: 15px;
    }
  </style>
</head>
<body class="container mt-5">
  <h1>üîç Vulnerability Scanner</h1>
  <form id="scanForm">
    <div class="mb-3">
      <label for="target" class="form-label">Target IP or Domain</label>
      <input type="text" class="form-control" name="target" required>
    </div>
    <div class="mb-3">
      <label for="scanType" class="form-label">Scan Type</label>
      <select class="form-select" name="scanType" required>
        <option value="basic">Basic</option>
        <option value="fast">Fast</option>
        <option value="deep">Deep</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="portRange" class="form-label">Port Range (default 1-65535)</label>
      <input type="text" class="form-control" name="portRange" placeholder="1-65535">
    </div>
    <button type="submit" class="btn btn-primary">Start Scan</button>
  </form>

  <div id="output" class="mt-4"></div>

  <hr>
  <h4>üìÅ Download Previous Scan Report</h4>
  <form id="downloadForm">
    <div class="mb-3">
      <label for="scan_id" class="form-label">Scan ID</label>
      <input type="number" class="form-control" name="scan_id" required>
    </div>
    <button type="button" class="btn btn-outline-secondary me-2" onclick="downloadReport('txt')">Download TXT</button>
    <button type="button" class="btn btn-outline-secondary me-2" onclick="downloadReport('csv')">Download CSV</button>
    <button type="button" class="btn btn-outline-secondary" onclick="downloadReport('pdf')">Download PDF</button>
  </form>

  <script>
    document.getElementById('scanForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      document.getElementById('output').textContent = "Starting scan...\n";

      fetch('/scan_stream', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let output = '';

        function readChunk() {
          reader.read().then(({ done, value }) => {
            if (done) return;
            output += decoder.decode(value);
            document.getElementById('output').textContent = output;
            readChunk();
          });
        }

        readChunk();
      });
    });

    function downloadReport(format) {
      const id = document.querySelector('[name="scan_id"]').value;
      if (!id) {
        alert("Please enter a valid scan ID.");
        return;
      }
      window.location.href = `/download/${id}/${format}`;
    }
  </script>
</body>
</html>
